<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<title></title>
	</head>
	<style>
		#preloader6 {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			width: 42px;
			height: 42px;
			animation: preloader_6 5s infinite linear;
		}
		
		#preloader6 span {
			width: 20px;
			height: 20px;
			position: absolute;
			background: red;
			display: block;
			animation: preloader_6_span 1s infinite linear;
		}
		
		#preloader6 span:nth-child(1) {
			background: #2ecc71;
		}
		
		#preloader6 span:nth-child(2) {
			left: 22px;
			background: #9b59b6;
			animation-delay: .2s;
		}
		
		#preloader6 span:nth-child(3) {
			top: 22px;
			background: #3498db;
			animation-delay: .4s;
		}
		
		#preloader6 span:nth-child(4) {
			top: 22px;
			left: 22px;
			background: #f1c40f;
			animation-delay: .6s;
		}
		
		@keyframes preloader_6_span {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(0.5);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>

	<body>
		<div id="preloader6">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>

</html>
